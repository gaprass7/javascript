<script language="javascript">
    //cetak angka 1- 50
    var angka
    for (angka = 1; angka <=50; angka++) {
        document.write('<br/> No. ' + angka)  ;
        
    }

    //cetak angka 100 - 50
    var angka
    for (angka = 100; angka >=50; angka--) {
        document.write('<hr/><br/> No. ' + angka)  ;
        
    }


    let x
    for (x = 100; x >=50; x--) {
        if (x % 2 == 0 ) { 
            document.write('<br/> Bilangan Genap ' + x)  ;
        }
    }

    let y
    for (y = 100; y >=50; y--) {
        if (y % 2 == 1 ) { 
            document.write('<br/> 10 x ' ${y} = ${10 * y} )  ;
        }
    }
</script>
